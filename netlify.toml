# Netlify Configuration - Sadece Frontend Web Build için
# Backend .NET API Netlify'da çalışmaz!

[build]
  command = "npx expo export:web"
  publish = "web-build"
  
[build.environment]
  NODE_VERSION = "20"

# SPA routing için tüm istekleri index.html'e yönlendir
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

